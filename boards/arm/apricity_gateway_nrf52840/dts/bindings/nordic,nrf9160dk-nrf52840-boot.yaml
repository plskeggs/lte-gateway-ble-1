description: GPIO used to control boot mode for nRF52840 on Apricity gateway

compatible: "nordic,nrf9160dk-nrf52840-boot"

include: base.yaml

properties:
  status:
    required: true

  gpios:
    type: phandle-array
    required: true
    description: |
      GPIO to use as nRF52840 boot mode line: output in nRF9160, input in nRF52840.
